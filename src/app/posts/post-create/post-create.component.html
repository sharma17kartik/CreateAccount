<mat-card>
  <form (submit)="onAddPost(postFrom)" #postFrom="ngForm">
    <mat-form-field appearance="outline">
      <input
        matInput
        type="text"
        ngModel
        name="firstName"
        required
        #firstName="ngModel"
        placeholder="First Name"
      />
      <mat-error *ngIf="firstName.invalid">Please enter Title</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        matInput
        type="text"
        ngModel
        name="lastName"
        required
        #lastName="ngModel"
        placeholder="Last Name"
      />
      <mat-error *ngIf="lastName.invalid">Please enter Title</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        matInput
        type="email"
        ngModel
        name="email"
        required
        #email="ngModel"
        placeholder="E-Mail"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="Password"
        ngModel
        name="password"
        [type]="hide ? 'password' : 'text'"
        #password="ngModel"
        required
      />
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
    </mat-form-field>
    <p>
      By clicking SignUp you agree to our terms of use and our privacy policy
    </p>
    <button mat-flat-button type="submit" class="editButton">
      Create Post
    </button>
  </form>
</mat-card>
